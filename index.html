<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод кода</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: #292e34;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .code-display {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .code-input {
            width: 50px;
            height: 65px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 28px;
            text-align: center;
            font-weight: 600;
            color: #fff;
            transition: all 0.2s;
            background-color: #292e34;
            caret-color: #3f4042;
        }
        
        .code-input:focus {
            outline: none;
            border-color: #007aff;
            background-color: #252525;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
        
        .code-input.filled {
            border-color: white;
            background-color: #252525;
        }
        
        .input-label {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .key {
            height: 70px;
            border: none;
            border-radius: 12px;
            background-color: #ffffff;
            font-size: 24px;
            font-weight: 500;
            color: #292e34;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* Убираем все эффекты при фокусе и наведении, оставляем только активное состояние */
        .key:focus,
        .key:hover,
        .scan-button:focus,
        .scan-button:hover,
        .backspace-button:focus,
        .backspace-button:hover {
            outline: none;
            background-color: #ffffff; /* Оригинальный цвет фона */
            color: #292e34;
        }

        /* Для специальных кнопок сохраняем оригинальный цвет текста */
        .scan-button:focus,
        .scan-button:hover {
            color: black;
        }

        /* Эффект только при нажатии (active) - кнопка становится темнее */
        .key:active,
        .scan-button:active,
        .backspace-button:active {
            background-color: #e0e0e0; /* Темнее при нажатии */
            transform: scale(0.97);
        }

        .bottom-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-top: 0;
        }

        .scan-button {
            background-color: #FFFFFF;
            color: black;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            grid-column: 1;
        }

        .zero-button {
            grid-column: 2;
        }

        .backspace-button {
            grid-column: 3;
            background-color: #ffffff;
            font-size: 20px;
        }

        .hint {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 25px;
            line-height: 1.5;
        }

        .status-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .status-error {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .status-info {
            background-color: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid #3498db;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .key {
                height: 65px;
            }

            .code-input {
                width: 45px;
                height: 60px;
                font-size: 24px;
            }

            .scan-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code-display">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="\d*">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="\d*">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="\d*">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="\d*">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="\d*">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="\d*">
        </div>

        <div class="input-label">⛶ Введите код с наклейки</div>

        <div class="keyboard">
            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
        </div>

        <div class="bottom-row">
            <button class="key scan-button" id="scan-btn">Сканировать</button>
            <button class="key zero-button" data-value="0">0</button>
            <button class="key backspace-button" id="backspace-btn">⌫</button>
        </div>

        <!-- Статусные сообщения -->
        <div id="telegram-status" class="status-message status-info" style="display: none;">
            ✓ Открыто в Telegram. Код будет отправлен боту автоматически.
        </div>
        <div id="success-status" class="status-message status-success" style="display: none;">
            ✓ Код успешно отправлен!
        </div>
        <div id="error-status" class="status-message status-error" style="display: none;">
            ✗ Ошибка отправки. Откройте через Telegram бота.
        </div>
        <div id="test-status" class="status-message status-info" style="display: none;">
            ⚠️ Тестовый режим. В рабочем режиме откройте через Telegram.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const codeInputs = document.querySelectorAll('.code-input');
            const keyButtons = document.querySelectorAll('.key[data-value]');
            const scanButton = document.getElementById('scan-btn');
            const backspaceButton = document.getElementById('backspace-btn');

            // Элементы статуса
            const telegramStatus = document.getElementById('telegram-status');
            const successStatus = document.getElementById('success-status');
            const errorStatus = document.getElementById('error-status');
            const testStatus = document.getElementById('test-status');

            let currentInputIndex = 0;
            let isTelegramWebApp = false;

            // ==================== НАСТРОЙКИ ====================
            // URL вашего Google Apps Script (если используете)
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

            // ==================== ИНИЦИАЛИЗАЦИЯ ====================

            // Проверяем, открыто ли в Telegram Web App
            function initTelegramIntegration() {
                if (window.Telegram && window.Telegram.WebApp) {
                    isTelegramWebApp = true;
                    telegramStatus.style.display = 'block';

                    // Настраиваем интерфейс под Telegram
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();

                    console.log('Запущено в Telegram Web App');
                } else {
                    console.log('Запущено в браузере, не в Telegram');
                    testStatus.style.display = 'block';
                }
            }

            // ==================== ОТПРАВКА КОДА ====================

            async function sendCodeToTelegram(code) {
                if (isTelegramWebApp) {
                    // Способ 1: Telegram Web App (рекомендуется)
                    return sendViaTelegramWebApp(code);
                } else {
                    // Способ 2: Google Apps Script (резервный)
                    return sendViaGoogleScript(code);
                }
            }

            // Отправка через Telegram Web App API
            function sendViaTelegramWebApp(code) {
                return new Promise((resolve) => {
                    try {
                        // Отправляем данные боту
                        Telegram.WebApp.sendData(JSON.stringify({
                            action: 'submit_code',
                            code: code,
                            timestamp: new Date().toISOString(),
                            platform: 'web_app'
                        }));

                        // Закрываем Web App через 1 секунду
                        setTimeout(() => {
                            Telegram.WebApp.close();
                        }, 1000);

                        resolve(true);
                    } catch (error) {
                        console.error('Ошибка Telegram Web App:', error);
                        resolve(false);
                    }
                });
            }

            // Отправка через Google Apps Script (резервный способ)
            async function sendViaGoogleScript(code) {
                try {
                    // Скрываем тестовое сообщение
                    testStatus.style.display = 'none';

                    // Показываем сообщение об использовании резервного метода
                    const backupMsg = document.createElement('div');
                    backupMsg.className = 'status-message status-info';
                    backupMsg.textContent = 'Используется резервный метод отправки...';
                    backupMsg.style.display = 'block';
                    document.querySelector('.container').appendChild(backupMsg);

                    // Отправляем запрос на Google Apps Script
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // Google Apps Script требует no-cors
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            code: code,
                            source: 'web_interface',
                            time: new Date().toISOString()
                        })
                    });

                    // Убираем сообщение
                    setTimeout(() => {
                        backupMsg.remove();
                    }, 2000);

                    return true;
                } catch (error) {
                    console.error('Ошибка отправки через Google Script:', error);
                    return false;
                }
            }

            // Показать статус отправки
            function showStatus(type, message = '') {
                // Скрываем все статусы
                [successStatus, errorStatus].forEach(el => {
                    el.style.display = 'none';
                });

                // Показываем нужный статус
                if (type === 'success') {
                    successStatus.style.display = 'block';
                    if (message) successStatus.textContent = message;

                    // Автоматически скрываем через 3 секунды
                    setTimeout(() => {
                        successStatus.style.display = 'none';
                    }, 3000);
                } else if (type === 'error') {
                    errorStatus.style.display = 'block';
                    if (message) errorStatus.textContent = message;
                }
            }

            // ==================== СУЩЕСТВУЮЩАЯ ЛОГИКА ====================

            // Фокус на первый инпут при загрузке
            codeInputs[0].focus();

            // Инициализируем интеграцию с Telegram
            initTelegramIntegration();

            // Обработка кликов по цифровым кнопкам
            keyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');

                    if (currentInputIndex < codeInputs.length) {
                        codeInputs[currentInputIndex].value = value;
                        codeInputs[currentInputIndex].classList.add('filled');

                        // Перемещаем фокус на следующий инпут
                        currentInputIndex++;

                        if (currentInputIndex < codeInputs.length) {
                            codeInputs[currentInputIndex].focus();
                        } else {
                            // Все поля заполнены
                            codeInputs[codeInputs.length - 1].blur();
                            checkCode();
                        }
                    }

                    // Убираем фокус с кнопки после клика
                    this.blur();
                });
            });

            // Обработка ввода с клавиатуры
            codeInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    // Оставляем только цифры
                    this.value = this.value.replace(/\D/g, '');

                    if (this.value.length > 0) {
                        this.classList.add('filled');

                        // Переходим к следующему полю
                        if (index < codeInputs.length - 1) {
                            codeInputs[index + 1].focus();
                        }

                        currentInputIndex = index + 1;

                        // Проверяем, если все поля заполнены
                        if (index === codeInputs.length - 1) {
                            checkCode();
                        }
                    } else {
                        this.classList.remove('filled');
                    }
                });

                // Обработка удаления (Backspace)
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value === '' && index > 0) {
                        codeInputs[index - 1].focus();
                        codeInputs[index - 1].value = '';
                        codeInputs[index - 1].classList.remove('filled');
                        currentInputIndex = index - 1;
                    } else if (e.key === 'Backspace' && this.value !== '') {
                        this.value = '';
                        this.classList.remove('filled');
                        currentInputIndex = index;
                    }
                });

                // Обработка клика по полю ввода
                input.addEventListener('click', function() {
                    currentInputIndex = index;
                });

                // Обработка фокуса
                input.addEventListener('focus', function() {
                    this.select();
                    // При фокусе убираем белый цвет, чтобы показать синий
                    this.classList.remove('filled');
                });

                // При потере фокуса, если поле заполнено, возвращаем белый цвет
                input.addEventListener('blur', function() {
                    if (this.value.length > 0) {
                        this.classList.add('filled');
                    }
                });
            });

            // Кнопка "Назад" (Backspace)
            backspaceButton.addEventListener('click', function() {
                if (currentInputIndex > 0 && currentInputIndex < codeInputs.length) {
                    // Если мы находимся на каком-то поле и оно пустое, удаляем предыдущее
                    if (codeInputs[currentInputIndex].value === '') {
                        currentInputIndex--;
                    }

                    codeInputs[currentInputIndex].value = '';
                    codeInputs[currentInputIndex].classList.remove('filled');
                    codeInputs[currentInputIndex].focus();
                } else if (currentInputIndex === codeInputs.length) {
                    // Если все поля заполнены, удаляем последнее
                    currentInputIndex = codeInputs.length - 1;
                    codeInputs[currentInputIndex].value = '';
                    codeInputs[currentInputIndex].classList.remove('filled');
                    codeInputs[currentInputIndex].focus();
                }

                // Убираем фокус с кнопки после клика
                this.blur();
            });

            // Кнопка "Сканировать" (теперь отправляет тестовый код)
            scanButton.addEventListener('click', function() {
                // Для демонстрации - заполняем поля случайным 6-значным кодом
                const randomCode = Math.floor(100000 + Math.random() * 900000).toString();

                codeInputs.forEach((input, index) => {
                    input.value = randomCode[index] || '';
                    input.classList.add('filled');
                });

                currentInputIndex = codeInputs.length;
                checkCode();

                // Убираем фокус с кнопки после клика
                this.blur();
            });

            // Автофокус и обработка клавиш для улучшения UX
            document.addEventListener('keydown', function(e) {
                // Цифровые клавиши 0-9
                if (e.key >= '0' && e.key <= '9' && currentInputIndex < codeInputs.length) {
                    codeInputs[currentInputIndex].value = e.key;
                    codeInputs[currentInputIndex].classList.add('filled');

                    if (currentInputIndex < codeInputs.length - 1) {
                        codeInputs[currentInputIndex + 1].focus();
                        currentInputIndex++;
                    } else {
                        checkCode();
                    }
                }

                // Стрелки для навигации
                if (e.key === 'ArrowLeft' && currentInputIndex > 0) {
                    currentInputIndex--;
                    codeInputs[currentInputIndex].focus();
                }

                if (e.key === 'ArrowRight' && currentInputIndex < codeInputs.length - 1) {
                    currentInputIndex++;
                    codeInputs[currentInputIndex].focus();
                }

                // Backspace
                if (e.key === 'Backspace') {
                    backspaceButton.click();
                }

                // Enter для проверки кода
                if (e.key === 'Enter') {
                    checkCode();
                }
            });

            // Функция проверки заполненности кода
            async function checkCode() {
                const code = Array.from(codeInputs).map(input => input.value).join('');
                if (code.length === 6) {
                    console.log('Код введен:', code);

                    // Отправляем код в Telegram
                    const success = await sendCodeToTelegram(code);

                    if (success) {
                        showStatus('success', '✓ Код успешно отправлен!');
                        console.log('Код отправлен в Telegram');
                    } else {
                        showStatus('error', '✗ Ошибка отправки. Попробуйте открыть через Telegram бота.');
                        console.log('Ошибка отправки кода');
                    }
                }
            }
        });
    </script>
</body>
</html>
