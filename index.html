<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод кода</title>

    <!-- ВАЖНО: Подключаем Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #292e34;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .code-display {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .code-input {
            width: 50px;
            height: 65px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 28px;
            text-align: center;
            font-weight: 600;
            color: #fff;
            transition: all 0.2s;
            background-color: #292e34;
            caret-color: #3f4042;
            pointer-events: none; /* Отключаем клики по полям */
        }

        .code-input:focus {
            outline: none;
            border-color: #007aff;
            background-color: #252525;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        .code-input.filled {
            border-color: white;
            background-color: #252525;
        }

        .input-label {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .key {
            height: 70px;
            border: none;
            border-radius: 12px;
            background-color: #ffffff;
            font-size: 24px;
            font-weight: 500;
            color: #292e34;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* Убираем все эффекты при фокусе и наведении, оставляем только активное состояние */
        .key:focus,
        .key:hover,
        .scan-button:focus,
        .scan-button:hover,
        .backspace-button:focus,
        .backspace-button:hover {
            outline: none;
            background-color: #ffffff;
            color: #292e34;
        }

        /* Для специальных кнопок сохраняем оригинальный цвет текста */
        .scan-button:focus,
        .scan-button:hover {
            color: black;
        }

        /* Эффект только при нажатии (active) - кнопка становится темнее */
        .key:active,
        .scan-button:active,
        .backspace-button:active {
            background-color: #e0e0e0;
            transform: scale(0.97);
        }

        .bottom-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-top: 0;
        }

        .scan-button {
            background-color: #FFFFFF;
            color: black;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            grid-column: 1;
        }

        .zero-button {
            grid-column: 2;
        }

        .backspace-button {
            grid-column: 3;
            background-color: #ffffff;
            font-size: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .key {
                height: 65px;
            }

            .code-input {
                width: 45px;
                height: 60px;
                font-size: 24px;
            }

            .scan-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code-display">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="\d*" readonly>
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="\d*" readonly>
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="\d*" readonly>
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="\d*" readonly>
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="\d*" readonly>
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="\d*" readonly>
        </div>

        <div class="input-label">⛶ Введите код с наклейки</div>

        <div class="keyboard">
            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
        </div>

        <div class="bottom-row">
            <button class="key scan-button" id="scan-btn">Сканировать</button>
            <button class="key zero-button" data-value="0">0</button>
            <button class="key backspace-button" id="backspace-btn">⌫</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const codeInputs = Array.from(document.querySelectorAll('.code-input'));
            if (codeInputs.length === 0) {
                console.warn('Нет полей .code-input — скрипт завершён.');
                return;
            }

            const keyButtons = document.querySelectorAll('.key[data-value]');
            const scanButton = document.getElementById('scan-btn');
            const backspaceButton = document.getElementById('backspace-btn');

            let currentInputIndex = 0;
            let isTelegramWebApp = false;
            let isSubmitting = false;

            function clamp(n, min, max) {
                return Math.max(min, Math.min(max, n));
            }

            function setFocus(index) {
                currentInputIndex = clamp(index, 0, codeInputs.length - 1);
                codeInputs[currentInputIndex].focus();
            }

            function getCode() {
                return codeInputs.map(i => i.value).join('');
            }

            function clearAt(index) {
                if (index >= 0 && index < codeInputs.length) {
                    codeInputs[index].value = '';
                    codeInputs[index].classList.remove('filled');
                }
            }

            function fillDigit(d) {
                if (!/^\d$/.test(d)) return;

                // Заполняем текущую ячейку
                const input = codeInputs[currentInputIndex];
                input.value = d;
                input.classList.add('filled');

                // Автоматически переходим к следующей ячейке, если она существует
                if (currentInputIndex < codeInputs.length - 1) {
                    // Переходим к следующей ячейке
                    currentInputIndex++;
                    setFocus(currentInputIndex);
                } else {
                    // Это последняя ячейка - отправляем код
                    input.blur();
                    checkCode();
                }
            }

            function handleBackspace() {
                // Если текущая ячейка пустая и есть предыдущая ячейка
                if (currentInputIndex > 0 && !codeInputs[currentInputIndex].value) {
                    // Переходим к предыдущей ячейке
                    currentInputIndex--;
                    setFocus(currentInputIndex);
                }

                // Очищаем текущую ячейку
                clearAt(currentInputIndex);
            }

            function initTelegramIntegration() {
                console.log('Проверка окружения Telegram...');

                try {
                    const tg = window.Telegram?.WebApp;

                    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        isTelegramWebApp = true;
                        tg.ready();
                        tg.expand();
                        console.log('✅ Запущено в Telegram Web App');
                    } else {
                        console.log('❌ Запущено в браузере, не в Telegram');
                    }
                } catch (error) {
                    console.warn('Ошибка инициализации Telegram:', error);
                }
            }

            async function sendCodeToTelegram(code) {
                if (!isTelegramWebApp) {
                    console.error('Откройте приложение через Telegram бота');
                    return false;
                }
                return sendViaTelegramWebApp(code);
            }

            async function sendViaTelegramWebApp(code) {
                if (isSubmitting) return false;
                isSubmitting = true;

                try {
                    const tg = window.Telegram?.WebApp;
                    console.log('Отправка кода через Telegram Web App:', code);

                    tg?.sendData?.(
                        JSON.stringify({
                            action: 'submit_code',
                            code,
                            timestamp: new Date().toISOString(),
                            platform: 'web_app',
                            user_id: tg?.initDataUnsafe?.user?.id,
                        })
                    );

                    tg?.HapticFeedback?.notificationOccurred?.('success');


                    setTimeout(() => {
                        tg?.close?.();
                    }, 2000);

                    return true;
                } catch (error) {
                    return false;
                } finally {
                    setTimeout(() => {
                        isSubmitting = false;
                    }, 500);
                }
            }

            // Инициализация
            setFocus(0);
            initTelegramIntegration();

            // Обработчики для экранной клавиатуры
            keyButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const value = this.getAttribute('data-value') || '';
                    if (/^\d$/.test(value)) fillDigit(value);
                    this.blur();
                });
            });

            // Обработчики для полей ввода (только для нативного ввода с физической клавиатуры)
            codeInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const digits = e.target.value.replace(/\D/g, '');
                    if (digits.length === 0) return;

                    // Берем только первую цифру
                    input.value = digits[0];
                    input.classList.add('filled');

                    // Автоматически переходим к следующей ячейке
                    if (index < codeInputs.length - 1) {
                        currentInputIndex = index + 1;
                        setFocus(currentInputIndex);
                    } else {
                        // Это последняя ячейка
                        input.blur();
                        checkCode();
                    }
                });

                // Убираем все ручные переходы
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace') {
                        e.preventDefault();
                        handleBackspace();
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        checkCode();
                    }
                    // Блокируем стрелки и другие навигационные клавиши
                    if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', 'Tab'].includes(e.key)) {
                        e.preventDefault();
                    }
                });

                // Отключаем клики по полям
                input.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Не позволяем менять фокус кликом
                    // Фокус управляется только автоматически
                });

                input.addEventListener('focus', function () {
                    this.select();
                });

                input.addEventListener('blur', function () {
                    if (this.value.length > 0) {
                        this.classList.add('filled');
                    }
                });

                // Блокируем вставку из буфера
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                });
            });

            // Кнопка Backspace
            if (backspaceButton) {
                backspaceButton.addEventListener('click', function () {
                    handleBackspace();
                    this.blur();
                });
            }

            // Кнопка "Сканировать"
            if (scanButton) {
                scanButton.addEventListener('click', function () {
                    const randomCode = Math.floor(100000 + Math.random() * 900000).toString();

                    // Заполняем все ячейки
                    codeInputs.forEach((input, idx) => {
                        input.value = randomCode[idx] || '';
                        if (input.value) input.classList.add('filled');
                        else input.classList.remove('filled');
                    });

                    // Устанавливаем фокус на последнюю ячейку и отправляем код
                    currentInputIndex = codeInputs.length - 1;
                    setFocus(currentInputIndex);
                    checkCode();

                    this.blur();
                });
            }

            // Глобальные хоткеи (работают когда фокус не в поле ввода)
            document.addEventListener('keydown', (e) => {
                const targetIsInput = e.target && e.target.classList && e.target.classList.contains('code-input');
                if (targetIsInput) return;

                if (/^[0-9]$/.test(e.key)) {
                    e.preventDefault();
                    fillDigit(e.key);
                } else if (e.key === 'Backspace') {
                    e.preventDefault();
                    handleBackspace();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    checkCode();
                }
            });

            // Проверка и отправка кода
            async function checkCode() {
                const code = getCode();
                if (code.length !== codeInputs.length || isSubmitting) return;

                console.log('Код введен:', code);
                const success = await sendCodeToTelegram(code);

                if (success) {
                    console.log('Код отправлен в Telegram');
                } else {
                    console.log('Ошибка отправки кода');
                }
            }
        });
    </script>
</body>
</html>
